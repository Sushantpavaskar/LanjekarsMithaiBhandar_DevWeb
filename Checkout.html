<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - लांजेकर मिठाई भंडार</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Tiro Devanagari Marathi', serif;
            background-color: #fff7ee;
        }

        /* HEADER / NAVBAR */
        .navbar {
            background-color: #ffedc2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 80px;
            margin-right: 10px;
        }
        .brand-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4a2d16;
            margin: 0;
        }
        .tagline {
            font-size: .9rem;
            color: #805f3f;
            margin: 0;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #3c2415;
            font-weight: 600;
        }
        .nav-links a.active {
            color: #a94442;
            border-bottom: 2px solid #a94442;
        }

        /* CHECKOUT LAYOUT */
        .checkout-container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            padding: 0 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .card h3 {
            margin-top: 0;
            color: #4a2d16;
        }

        /* FORM */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #5b3a1e;
            margin-bottom: 6px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            font-size: 1rem;
        }
        textarea { resize: vertical; min-height: 80px; }

        /* PAYMENT METHOD UPGRADE */
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .payment-option:hover,
        .payment-option.selected {
            border-color: #ffc400;
        }
        .payment-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        #onlinePaymentDetails {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ffc400;
            border-radius: 8px;
            background-color: #fffaf0;
        }
        #onlinePaymentDetails input {
            margin-bottom: 10px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }

        /* ORDER SUMMARY */
        aside.card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
        }
        .order-content {
            width: 100%;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .summary-row strong { color: #4a2d16; }

        .total {
            font-size: 1.3rem;
            font-weight: 800;
            color: #4a2d16;
            margin-top: 15px;
        }

        .place-btn {
            background: #ffc400;
            color: #421f00;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }
        
        .place-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* BRAND IMAGE WRAP */
        .brand-wrap {
            text-align: center;
            padding-top: 8px;
            margin-top: 6px;
            border-top: 0;
        }
        .brand-img {
            max-width: 220px;
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 18px auto 0 auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: .9rem;
            color: #7a5c40;
        }
        footer {
            text-align: center;
            background-color: #fff3cd;
            padding: 1rem;
            font-size: 0.9rem;
            color: #5d4037;
            margin-top: 2rem;
        }

        /* CELEBRATION MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 30px;
            background: #fff;
            text-align: center;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            font-family: 'Tiro Devanagari Marathi', serif;
        }
        #confettiCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-buttons button, .modal-buttons a {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .modal-buttons a.download-btn {
            background-color: #4a90e2;
            color: white;
        }
        .modal-buttons button.close-btn {
            background-color: #e0e0e0;
            color: #555;
        }
        @media (min-width: 450px) {
            .modal-buttons {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 820px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
            .brand-img {
                max-width: 260px;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo-area">
            <img src="img/Adobe Express - file.png" alt="Lanjekar Logo" class="logo-img" />
            <div>
                <p class="brand-title">लांजेकर मिठाई भंडार</p>
                <p class="tagline">ओळख सांगलीची..</p>
            </div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html" class="active">Checkout</a>
        </div>
    </header>

    <main class="checkout-container">

        <section class="card">
            <h3>Billing Details</h3>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>नाव / Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>मोबाईल क्रमांक / Phone</label>
                    <input type="tel" id="mobile" required>
                </div>
                
                <div class="form-group">
                    <label>पत्ता / Address</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label>शहर / City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>पिनकोड / Pincode</label>
                    <input type="number" id="pincode" required>
                </div>
                
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="cod" checked>
                            <span>Cash on Delivery</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="card">
                            <span>Credit / Debit Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="upi">
                            <span>UPI / Net Banking</span>
                        </label>
                    </div>
                </div>

                <div id="onlinePaymentDetails" style="display: none;">
                    <h4>Enter Payment Details</h4>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <div class="form-group" style="display: none;" id="upi-input">
                        <label>UPI ID</label>
                        <input type="text" id="upiId" placeholder="yourname@bank">
                    </div>
                </div>
            </form>
        </section>

        <aside class="card">
            <div class="order-content">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Items Total</span>
                    <span id="itemsTotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shippingCharge">₹50</span>
                </div>
                <div class="summary-row total">
                    <strong>Total</strong>
                    <strong id="grandTotal">₹0</strong>
                </div>
                <button class="place-btn" id="finalPaymentBtn">Place Order</button>
            </div>

            <div class="brand-wrap" aria-hidden="true">
                <img src="img/BrandAm.png" alt="Brand" class="brand-img">
            </div>
        </aside>

    </main>

    <div id="celebrationModal" class="modal">
        <div class="modal-content">
            <h2 id="celebrationMessage"></h2>
            <div class="modal-buttons">
                <a href="#" id="downloadReceiptBtn" class="download-btn" style="display: none;">
                    Download Payment Receipt / पेमेंट पावती डाउनलोड करा
                </a>
                <button id="closeModal" class="close-btn">Close</button>
            </div>
        </div>
        <canvas id="confettiCanvas"></canvas>
    </div>

    <footer>
        FSSAI Lic. 21518312000746 | © 2025 लांजेकर मिठाई भंडार
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // --- PAGE INITIALIZATION ---
        const checkoutTotal = localStorage.getItem("checkoutTotal") || "₹0";
        const totalNumber = Number(checkoutTotal.replace(/[₹,]/g,"")) || 0;
        const shipping = 50;
        const finalTotal = totalNumber + shipping;

        document.getElementById("itemsTotal").textContent = "₹" + totalNumber.toFixed(2);
        document.getElementById("shippingCharge").textContent = "₹" + shipping.toFixed(2);
        document.getElementById("grandTotal").textContent = "₹" + finalTotal.toFixed(2);

        // --- DYNAMIC PAYMENT UI ---
        const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
        const onlinePaymentDetails = document.getElementById('onlinePaymentDetails');
        const finalPaymentBtn = document.getElementById('finalPaymentBtn');
        const upiInput = document.getElementById('upi-input');

        paymentMethods.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedMethod = event.target.value;
                const parentLabel = event.target.closest('.payment-option');

                document.querySelectorAll('.payment-option').forEach(label => label.classList.remove('selected'));
                parentLabel.classList.add('selected');

                if (selectedMethod === 'cod') {
                    onlinePaymentDetails.style.display = 'none';
                    finalPaymentBtn.textContent = 'Place Order';
                } else {
                    onlinePaymentDetails.style.display = 'block';
                    finalPaymentBtn.textContent = 'Pay ₹' + finalTotal.toFixed(2);
                    if (selectedMethod === 'upi') {
                        upiInput.style.display = 'block';
                        document.getElementById('cardNumber').parentElement.style.display = 'none';
                        document.getElementById('expiryDate').parentElement.style.display = 'none';
                        document.getElementById('cvv').parentElement.style.display = 'none';
                    } else {
                        upiInput.style.display = 'none';
                        document.getElementById('cardNumber').parentElement.style.display = 'block';
                        document.getElementById('expiryDate').parentElement.style.display = 'block';
                        document.getElementById('cvv').parentElement.style.display = 'block';
                    }
                }
            });
        });

        document.querySelector('.payment-option input[value="cod"]').closest('.payment-option').classList.add('selected');

        // --- PAYMENT PROCESSING AND ORDER PLACEMENT ---
        finalPaymentBtn.addEventListener("click", () => {
            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const pincode = document.getElementById("pincode").value.trim();
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            if (!name || !mobile || !address || !city || !pincode) {
                alert("कृपया सर्व माहिती भरा / Please fill all details.");
                return;
            }

            if (selectedMethod !== 'cod') {
                finalPaymentBtn.textContent = 'Processing Payment...';
                finalPaymentBtn.disabled = true;

                setTimeout(() => {
                    alert("Payment successful! Redirecting to order confirmation.");
                    placeOrder(name, selectedMethod, finalTotal, mobile);
                }, 2000);
            } else {
                placeOrder(name, selectedMethod, finalTotal, mobile);
            }
        });

        function placeOrder(name, selectedMethod, total, mobile) {
            localStorage.removeItem("cart");
            localStorage.removeItem("checkoutTotal");

            const modal = document.getElementById("celebrationModal");
            const message = document.getElementById("celebrationMessage");
            message.textContent = `🎉 Congratulations ${name}! Your order has been placed successfully! 🙏 धन्यवाद`;
            modal.style.display = "block";

            if (selectedMethod !== 'cod') {
                const downloadBtn = document.getElementById("downloadReceiptBtn");
                downloadBtn.style.display = 'block';

                const date = new Date().toLocaleDateString();
                const itemsTotal = Number(total - shipping).toFixed(2);

                const receiptHtml = `
                    <html>
                    <head>
                        <title>Payment Receipt - Lanjekar Mithai Bhandar</title>
                        <style>
                            body {
                                font-family: 'Tiro Devanagari Marathi', sans-serif;
                                margin: 0;
                                padding: 20px;
                                background-color: #f7f7f7;
                            }
                            .receipt-container {
                                max-width: 600px;
                                margin: auto;
                                background: #fff;
                                padding: 30px;
                                border-radius: 10px;
                                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                            }
                            .receipt-header {
                                text-align: center;
                                border-bottom: 2px solid #ffc400;
                                padding-bottom: 10px;
                                margin-bottom: 20px;
                            }
                            .receipt-header img {
                                max-width: 100px;
                                margin-bottom: 10px;
                            }
                            .receipt-header h1 {
                                margin: 0;
                                color: #4a2d16;
                                font-size: 1.8rem;
                            }
                            .receipt-details {
                                font-size: 1rem;
                                color: #555;
                                line-height: 1.6;
                            }
                            .receipt-details table {
                                width: 100%;
                                border-collapse: collapse;
                                margin-top: 20px;
                            }
                            .receipt-details th, .receipt-details td {
                                padding: 10px 0;
                                text-align: left;
                                border-bottom: 1px dashed #ccc;
                            }
                            .receipt-details .total-row {
                                font-size: 1.2rem;
                                font-weight: bold;
                                color: #4a2d16;
                            }
                            .receipt-footer {
                                text-align: center;
                                margin-top: 30px;
                                padding-top: 15px;
                                border-top: 1px solid #eee;
                                font-style: italic;
                                color: #888;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="receipt-container">
                            <div class="receipt-header">
                                <img src="img/Adobe Express - file.png" alt="logo1.jpg" />
                                <h1>Payment Receipt</h1>
                                <p>लांजेकर मिठाई भंडार</p>
                            </div>
                            <div class="receipt-details">
                                <p><strong>Order Number:</strong> #${Date.now()}</p>
                                <p><strong>Date:</strong> ${date}</p>
                                <p><strong>Name:</strong> ${name}</p>
                                <p><strong>Mobile:</strong> ${mobile}</p>
                                <p><strong>Payment Method:</strong> ${selectedMethod}</p>
                                
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Items Total</td>
                                            <td>₹${itemsTotal}</td>
                                        </tr>
                                        <tr>
                                            <td>Shipping Charge</td>
                                            <td>₹${shipping.toFixed(2)}</td>
                                        </tr>
                                        <tr class="total-row">
                                            <td>Total Paid</td>
                                            <td>₹${total.toFixed(2)}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="receipt-footer">
                                <p>Thank you for your order! 🙏</p>
                            </div>
                        </div>
                    </body>
                    </html>
                `;

                const receiptBlob = new Blob([receiptHtml], { type: 'text/html' });
                const receiptUrl = URL.createObjectURL(receiptBlob);

                downloadBtn.href = receiptUrl;
                downloadBtn.download = `lanjekar_receipt_${Date.now()}.html`;
            }

            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();

            document.getElementById("closeModal").onclick = () => {
                modal.style.display = "none";
                window.location.href = "index.html";
            };
        }

        // --- AUTO-LOCATION FUNCTIONALITY ---
        window.addEventListener('load', () => {
            const addressInput = document.getElementById("address");
            const cityInput = document.getElementById("city");
            const pincodeInput = document.getElementById("pincode");

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                            const data = await response.json();
                            
                            const fullAddress = data.display_name || 'Address not found.';
                            const city = data.address.city || data.address.town || data.address.village || '';
                            const pincode = data.address.postcode || '';

                            addressInput.value = fullAddress.trim();
                            cityInput.value = city;
                            pincodeInput.value = pincode;
                            
                        } catch (error) {
                            console.error("Error fetching address details:", error);
                        }
                    },
                    (error) => {
                        console.error("Geolocation Error:", error.message);
                    }
                );
            }
        });
    </script>
</body>
</html>
