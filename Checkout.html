<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - लांजेकर मिठाई भंडार</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Tiro Devanagari Marathi', serif;
            background-color: #fff7ee;
        }
        /* HEADER / NAVBAR */
        .navbar {
            background-color: #ffedc2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 80px;
            margin-right: 10px;
        }
        .brand-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4a2d16;
            margin: 0;
        }
        .tagline {
            font-size: .9rem;
            color: #805f3f;
            margin: 0;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #3c2415;
            font-weight: 600;
        }
        .nav-links a.active {
            color: #a94442;
            border-bottom: 2px solid #a94442;
        }
        /* CHECKOUT LAYOUT */
        .checkout-container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            padding: 0 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        .card h3 {
            margin-top: 0;
            color: #4a2d16;
        }
        /* FORM */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #5b3a1e;
            margin-bottom: 6px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            font-size: 1rem;
        }
        textarea { resize: vertical; min-height: 80px; }
        /* PAYMENT METHOD */
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #cfcfcf;
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .payment-option:hover,
        .payment-option.selected {
            border-color: #ffc400;
        }
        .payment-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }
        #onlinePaymentDetails {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ffc400;
            border-radius: 8px;
            background-color: #fffaf0;
        }
        #onlinePaymentDetails input {
            margin-bottom: 10px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .form-row .form-group {
            flex: 1;
        }
        /* ORDER SUMMARY */
        aside.card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
        }
        .order-content {
            width: 100%;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .summary-row strong { color: #4a2d16; }
        .total {
            font-size: 1.3rem;
            font-weight: 800;
            color: #4a2d16;
            margin-top: 15px;
        }
        .place-btn {
            background: #ffc400;
            color: #421f00;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
        }
        .place-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .brand-wrap {
            text-align: center;
            padding-top: 8px;
            margin-top: 6px;
        }
        .brand-img {
            max-width: 220px;
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 18px auto 0 auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }
        /* FOOTER */
        footer {
            text-align: center;
            background-color: #fff3cd;
            padding: 1rem;
            font-size: 0.9rem;
            color: #5d4037;
            margin-top: 2rem;
        }
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            position: relative;
            margin: 15% auto;
            padding: 30px;
            background: #fff;
            text-align: center;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            font-family: 'Tiro Devanagari Marathi', serif;
        }
        #confettiCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-buttons a.download-btn {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .modal-buttons button.close-btn {
            background-color: #e0e0e0;
            color: #555;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        @media (min-width: 450px) {
            .modal-buttons { flex-direction: row; justify-content: center; }
        }
        @media (max-width: 820px) {
            .checkout-container { grid-template-columns: 1fr; }
            .brand-img { max-width: 260px; }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-area">
            <img src="img/Adobe Express - file.png" alt="Lanjekar Logo" class="logo-img" />
            <div>
                <p class="brand-title">लांजेकर मिठाई भंडार</p>
                <p class="tagline">ओळख सांगलीची..</p>
            </div>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html" class="active">Checkout</a>
        </div>
    </header>

    <main class="checkout-container">
        <section class="card">
            <h3>Billing Details</h3>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>नाव / Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>मोबाईल क्रमांक / Phone</label>
                    <input type="tel" id="mobile" required>
                </div>
                <div class="form-group">
                    <label>पत्ता / Address</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label>शहर / City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>पिनकोड / Pincode</label>
                    <input type="number" id="pincode" required>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="cod" checked>
                            <span>Cash on Delivery</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="card">
                            <span>Credit / Debit Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="upi">
                            <span>UPI / Net Banking</span>
                        </label>
                    </div>
                </div>
                <div id="onlinePaymentDetails" style="display: none;">
                    <h4>Enter Payment Details</h4>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <div class="form-group" style="display: none;" id="upi-input">
                        <label>UPI ID</label>
                        <input type="text" id="upiId" placeholder="yourname@bank">
                    </div>
                </div>
            </form>
        </section>
        <aside class="card">
            <div class="order-content">
                <h3>Order Summary</h3>
                <div class="summary-row"><span>Items Total</span><span id="itemsTotal">₹0</span></div>
                <div class="summary-row"><span>Shipping</span><span id="shippingCharge">₹50</span></div>
                <div class="summary-row total"><strong>Total</strong><strong id="grandTotal">₹0</strong></div>
                <button class="place-btn" id="finalPaymentBtn">Place Order</button>
            </div>
            <div class="brand-wrap"><img src="img/BrandAm.png" alt="Brand" class="brand-img"></div>
        </aside>
    </main>

    <div id="celebrationModal" class="modal">
        <div class="modal-content">
            <h2 id="celebrationMessage"></h2>
            <div class="modal-buttons">
                <a href="#" id="downloadReceiptBtn" class="download-btn" style="display: none;">
                    Download Payment Receipt / पेमेंट पावती डाउनलोड करा
                </a>
                <button id="closeModal" class="close-btn">Close</button>
            </div>
        </div>
        <canvas id="confettiCanvas"></canvas>
    </div>

    <footer>
        FSSAI Lic. 21518312000746 | © 2025 लांजेकर मिठाई भंडार
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const checkoutTotal = localStorage.getItem("checkoutTotal") || "₹0";
        const totalNumber = Number(checkoutTotal.replace(/[₹,]/g,"")) || 0;
        const shipping = 50;
        const finalTotal = totalNumber + shipping;
        document.getElementById("itemsTotal").textContent = "₹" + totalNumber.toFixed(2);
        document.getElementById("shippingCharge").textContent = "₹" + shipping.toFixed(2);
        document.getElementById("grandTotal").textContent = "₹" + finalTotal.toFixed(2);

        const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
        const onlinePaymentDetails = document.getElementById('onlinePaymentDetails');
        const finalPaymentBtn = document.getElementById('finalPaymentBtn');
        const upiInput = document.getElementById('upi-input');

        paymentMethods.forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedMethod = event.target.value;
                const parentLabel = event.target.closest('.payment-option');
                document.querySelectorAll('.payment-option').forEach(label => label.classList.remove('selected'));
                parentLabel.classList.add('selected');
                if (selectedMethod === 'cod') {
                    onlinePaymentDetails.style.display = 'none';
                    finalPaymentBtn.textContent = 'Place Order';
                } else {
                    onlinePaymentDetails.style.display = 'block';
                    finalPaymentBtn.textContent = 'Pay ₹' + finalTotal.toFixed(2);
                    if (selectedMethod === 'upi') {
                        upiInput.style.display = 'block';
                        document.getElementById('cardNumber').parentElement.style.display = 'none';
                        document.getElementById('expiryDate').parentElement.style.display = 'none';
                        document.getElementById('cvv').parentElement.style.display = 'none';
                    } else {
                        upiInput.style.display = 'none';
                        document.getElementById('cardNumber').parentElement.style.display = 'block';
                        document.getElementById('expiryDate').parentElement.style.display = 'block';
                        document.getElementById('cvv').parentElement.style.display = 'block';
                    }
                }
            });
        });
        document.querySelector('.payment-option input[value="cod"]').closest('.payment-option').classList.add('selected');

        finalPaymentBtn.addEventListener("click", () => {
            const name = document.getElementById("name").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const pincode = document.getElementById("pincode").value.trim();
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            if (!name || !mobile || !address || !city || !pincode) {
                alert("कृपया सर्व माहिती भरा / Please fill all details.");
                return;
            }
            if (selectedMethod !== 'cod') {
                finalPaymentBtn.textContent = 'Processing Payment...';
                finalPaymentBtn.disabled = true;
                setTimeout(() => {
                    alert("Payment successful! Redirecting to order confirmation.");
                    placeOrder(name, selectedMethod, finalTotal, mobile);
                }, 2000);
            } else {
                placeOrder(name, selectedMethod, finalTotal, mobile);
            }
        });

        function placeOrder(name, selectedMethod, total, mobile) {
            localStorage.removeItem("cart");
            localStorage.removeItem("checkoutTotal");
            const modal = document.getElementById("celebrationModal");
            const message = document.getElementById("celebrationMessage");
            message.textContent = `🎉 Congratulations ${name}! Your order has been placed successfully! 🙏 धन्यवाद`;
            modal.style.display = "block";
            if (selectedMethod !== 'cod') {
                const downloadBtn = document.getElementById("downloadReceiptBtn");
                downloadBtn.style.display = 'block';
                const date = new Date().toLocaleDateString();
                const itemsTotal = Number(total - shipping).toFixed(2);
                const receiptHtml = `
                    <html>
                    <head>
                        <title>Payment Receipt - लांजेकर मिठाई भंडार</title>
                        <style>
                            body { font-family: 'Tiro Devanagari Marathi', sans-serif; background:#fdfaf6; margin:0; padding:20px; }
                            .receipt-container { max-width:650px; margin:auto; background:#fff; padding:30px; border-radius:12px; border:2px solid #f5d06f; box-shadow:0 4px 15px rgba(0,0,0,0.1);}
                            .receipt-header { text-align:center; border-bottom:2px dashed #f5d06f; padding-bottom:15px; margin-bottom:20px; }
                            .receipt-header img { max-width:90px; margin-bottom:10px; }
                            .receipt-header h1 { margin:5px 0; color:#4a2d16; font-size:1.8rem; }
                            .receipt-header p { margin:0; color:#7a5c40; font-style:italic; }
                            .receipt-details p { margin:6px 0; color:#444; font-size:1rem; }
                            table { width:100%; border-collapse:collapse; margin-top:20px; }
                            th, td { border:1px solid #f5d06f; padding:10px; text-align:left; font-size:1rem; }
                            th { background:#fff3cd; color:#4a2d16; }
                            tfoot td { font-weight:bold; }
                            .total { text-align:right; font-size:1.2rem; margin-top:20px; color:#4a2d16; }
                            .thankyou { text-align:center; margin-top:25px; font-size:1.1rem; color:#333; font-weight:600; }
                            .thankyou span { display:block; margin-top:8px; color:#a94442; }
                        </style>
                    </head>
                    <body>
                        <div class="receipt-container">
                            <div class="receipt-header">
                               <img src="img/Adobe Express - file.png" alt="Lanjekar Logo" class="logo-img" />
                                <h1>लांजेकर मिठाई भंडार</h1>
                                <p>ओळख सांगलीची..</p>
                            </div>
                            <div class="receipt-details">
                                <p><strong>ग्राहकाचे नाव / Customer:</strong> ${name}</p>
                                <p><strong>मोबाईल / Mobile:</strong> ${mobile}</p>
                                <p><strong>तारीख / Date:</strong> ${date}</p>
                                <p><strong>पेमेंट प्रकार / Payment Method:</strong> ${selectedMethod.toUpperCase()}</p>
                            </div>
                            <table>
                                <thead>
                                    <tr><th>तपशील / Description</th><th>रक्कम / Amount</th></tr>
                                </thead>
                                <tbody>
                                    <tr><td>Items Total</td><td>₹${itemsTotal}</td></tr>
                                    <tr><td>Shipping</td><td>₹${shipping.toFixed(2)}</td></tr>
                                </tbody>
                                <tfoot>
                                    <tr><td>Grand Total</td><td>₹${total.toFixed(2)}</td></tr>
                                </tfoot>
                            </table>
                            <div class="total">Total Paid: ₹${total.toFixed(2)}</div>
                            <div class="thankyou">🙏 धन्यवाद !<span>पुन्हा भेट द्या</span></div>
                        </div>
                    </body>
                    </html>
                `;
                const receiptBlob = new Blob([receiptHtml], { type: "text/html" });
                const receiptUrl = URL.createObjectURL(receiptBlob);
                downloadBtn.href = receiptUrl;
                downloadBtn.download = "Payment_Receipt.html";
            }
            const canvas = document.getElementById("confettiCanvas");
            const myConfetti = confetti.create(canvas, { resize: true });
            myConfetti({ particleCount: 200, spread: 150, origin: { y: 0.6 } });
        }

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("celebrationModal").style.display = "none";
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
