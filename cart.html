<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - लांजेकर मिठाई भंडार</title>
  <link rel="stylesheet" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="cart-header">
    <h1 class="brand-name">लांजेकर मिठाई भंडार</h1>
    <p class="tagline">Order Summary / ऑर्डर सारांश</p>
  </header>

  <main class="cart-container">
    <div class="cart-items">
      <div class="cart-card">
        <img src="img/motichurLadoo.jpg" alt="Motichur Ladoo">
        <div class="item-details">
          <h2 class="item-name marathi">मोतीचूर लाडू</h2>
          <p class="item-qty">500g</p>
          <p class="item-price">₹160</p>
        </div>
        <button class="remove-btn">✖</button>
      </div>

      <div class="cart-card">
        <img src="img/poheChivda.jpg" alt="Pohe Chivda">
        <div class="item-details">
          <h2 class="item-name marathi">पोहे चिवडा</h2>
          <p class="item-qty">250g</p>
          <p class="item-price">₹90</p>
        </div>
        <button class="remove-btn">✖</button>
      </div>
    </div>

    <aside class="cart-summary">
      <h3>एकूण / Total</h3>
      <p class="total-price">₹250</p>
      <button class="checkout-btn">पुष्टी करा / Checkout</button>
    </aside>
  </main>

  <footer class="cart-footer">
    <p>© 2025 लांजेकर मिठाई भंडार, मुंबई</p>
  </footer>
</body>
</html>
